<!-- NAVI LINKS -->
<div class="row">
  <div class="span12">
    <div class="row">
      <div class="span3">
        <a href="/docs/tutorials/"><img src="/docs/tutorials/images/tute-home.png" width="36"></a>
      </div>
      <div class="span3">
        <a href="/docs/tutorials/{{page.prev}}"><i class="icon-chevron-left"> </i> {{page.prev-title}}</a>
      </div>
      <div class="span3">
      </div>
      <div class="span3">
        <a href="/docs/tutorials/{{page.next}}" class="pull-right">{{page.next-title}} <i class="icon-chevron-right"> </i> </a>
      </div>
    </div> 
    <hr>
  </div> 
</div> 

<!-- PAGE -->
<div class="row">

  <!-- LEFT SIDE BAR -->
  <div class="span3">

    <div id="tutorial-side">
      <div id="whats-the-point">
        <h4 id="page-highlights">What's the point?</h4>
        {{ whats_the_point | markdownify }}
      </div> <!-- whats-the-point -->

      <div id="code-links">
        <h4 id="examples">Examples</h4>

        {{ sample_links | markdownify }}

        <a href="https://drone.io/github.com/dart-lang/dart-tutorials-samples/latest">
           <img src="https://drone.io/github.com/dart-lang/dart-tutorials-samples/status.png"
                alt="Build Status" style="margin-top:10px;max-width:100%;">
        </a>
      </div> <!-- end code-links -->

      <div id="tutorial-toc">
        <a href="http://code.google.com/p/dart/issues/entry?template=Tutorial%20feedback"
         target="_blank">
        <i class="icon-comment"> </i>
        Send feedback
        </a>
      </div> <!-- tutorial-toc -->
      
    </div> <!-- tutorial-side -->

  </div> <!-- end div span3 -->

  <!-- CONTENT-->
  <article class="span9 tutorial-content">

    {{ content | markdownify }}

  </article>
</div>

<!-- NAVI LINKS -->
<div class="row">
  <div class="span12">
    <hr>
    <div class="row">
      <div class="span3">
        <a href="/docs/tutorials/"><img src="/docs/tutorials/images/tute-home.png" width="36"></a>
      </div>
      <div class="span3">
        <a href="/docs/tutorials/{{page.prev}}"><i class="icon-chevron-left"> </i> {{page.prev-title}}</a>
      </div>
      <div class="span3">
      </div>
      <div class="span3">
        <a href="/docs/tutorials/{{page.next}}" class="pull-right">{{page.next-title}} <i class="icon-chevron-right"> </i> </a>
      </div>
    </div> 
  </div> 
</div>
